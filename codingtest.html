<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor 3D Minimal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    .side-menu {
      position: absolute;
      right: 0;
      top: 0;
      width: 220px;
      background: white;
      border-left: 1px solid #ccc;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    .edit-panel {
      position: absolute;
      left: 0;
      top: 0;
      width: 260px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
      display: none;
    }
    .edit-panel input[type="color"],
    .edit-panel input[type="range"] {
      display: block;
      margin: 10px 0;
    }
    .side-menu button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .side-menu button:hover {
      background: #ddd;
    }
    label {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Edit Panel -->
  <div class="edit-panel" id="editPanel">
    <h3>Editar Entorno</h3>
    <label>Color del fondo:</label>
    <input type="color" id="bgColor" value="#87CEEB" />

    <hr />

    <h3>Editar Plano</h3>
    <label>Color del plano:</label>
    <input type="color" id="planeColor" value="#555555" />

    <label>Escala (X):</label>
    <input type="range" id="scaleX" min="1" max="20" value="10" />

    <label>Escala (Z):</label>
    <input type="range" id="scaleZ" min="1" max="20" value="10" />
  </div>

  <!-- Side Menu -->
  <div class="side-menu">
    <button id="editBtn">ðŸ›  Editar entorno</button>
    <button>âž• AÃ±adir productos</button>
    <button>ðŸ’¬ AtenciÃ³n al cliente</button>
  </div>

  <!-- THREE JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color("#87CEEB");

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(15, 15, 15);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // Grid
    const grid = new THREE.GridHelper(50, 50);
    scene.add(grid);

    // Plane
    const planeGeometry = new THREE.PlaneGeometry(10, 10);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: "#555555", side: THREE.DoubleSide });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // Light
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Edit Menu Toggle
    document.getElementById("editBtn").addEventListener("click", () => {
      const panel = document.getElementById("editPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    });

    // Background color control
    document.getElementById("bgColor").addEventListener("input", (e) => {
      scene.background = new THREE.Color(e.target.value);
    });

    // Plane color control
    document.getElementById("planeColor").addEventListener("input", (e) => {
      plane.material.color.set(e.target.value);
    });

    // Plane scale X
    document.getElementById("scaleX").addEventListener("input", (e) => {
      plane.scale.x = e.target.value;
    });

    // Plane scale Z
    document.getElementById("scaleZ").addEventListener("input", (e) => {
      plane.scale.z = e.target.value;
    });

    // Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
